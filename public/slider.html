<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
    <link rel="stylesheet" href="css/owl.carousel.css">
	<style type="text/css">
		*{
			position: relative;
			box-sizing: border-box;
		}
		body{
			margin:0;
			padding: 0;
		}
		.container{
			position: absolute;
			left: 0;
			top: 0;
			height: 100%;
			width:100%;
		}
        .owl-carousel .item img{
            height: 100%;
            width: 100%;
        }
	</style>
</head>
<body>
	<div>
		<div style="padding-top:75%">
			<div class="container">
                    <div class="owl-carousel owl-theme">
                            <div class="item">
                                <img src="images/slider/joy1.png">
                            </div>
                            <div class="item">
                                <img src="images/slider/joy2.png">
                            </div>
                            <div class="item">
                                <img src="images/slider/joy3.png">
                            </div>
                    </div>
			</div>
		</div>
    </div>
    
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="js/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
		$(".owl-carousel").owlCarousel({
			loop:true,
			nav:true,
			items:1,
			navText:[],
			autoplay:true,
			autoplaySpeed:1000,
			smartSpeed:500,
		})
	});
</script>
</html>
